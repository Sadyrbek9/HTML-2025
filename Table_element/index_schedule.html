<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th,
        td {
        border: 1px solid black;
        padding: 8px;
        text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Weekly Class Schedule</h1>
    <table>
        <caption>Class Schedule for Fall Semester</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th colspan="2">Monday</th>
                <th colspan="2">Tuesday</th>
            </tr>
            <tr>
                <th></th>
                <th>Class</th>
                <th>Instructor</th>>
                <th>Class</th>
                <th>Instructor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>09:00 AM - 10:00 AM</td>
                <td rowspan="2">Math 101</td>
                <td rowspan="2">Dr. Smith</td>
                <td>Biology 202</td>
                <td>Dr. Jones</td>
            </tr>
            <tr>
                <td>10:00 AM - 11:00</td>
                <td>Physics 203</td>
                <td>Dr. While</td>

            </tr>
            <tr>
                <td>11:00 - 12:00 PM</td>
                <td>History 101</td>
                <td>Dr. Brown</td>
                <td>Computer Science 301</td>
                <td>Dr. Black</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"> <strong>Total Classes: 5</strong> </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
